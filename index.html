<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="game-page">
        <div class="game-panel">
          <div class="info-panel">
            <div class="elem">
              <h1>Hit</h1>
              <div class="box">
                <h1 class="hit">8</h1>
              </div>
            </div>
            <div class="elem">
              <h1 class="">Timer</h1>
              <div class="box">
                <h1 class="timer">10</h1>
              </div>
            </div>
            <div class="elem">
              <h1>Score</h1>
              <div class="box">
                <h1 class="score">0</h1>
              </div>
            </div>
            <div class="check"></div>
          </div>
          <div class="playground">
            <div class="bubble">
              <h1>69</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
